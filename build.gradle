buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.0.2.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

bootJar {
    baseName = 'dms-rest-server-core'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
    
    maven {
    	url 'https://nexus.softwareplumbers.com/repository/maven-oss'
    }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile("org.springframework.boot:spring-boot-starter-jersey")
    compile("org.springframework.boot:spring-boot-starter-tomcat")
    compile group: 'org.glassfish.jersey.media', name: 'jersey-media-json-processing', version: '2.27'
    compile group: 'org.glassfish.jersey.media', name: 'jersey-media-multipart', version: '2.27'
    compile group: 'com.softwareplumbers.oss', name:'abstract-query-java', version:'0.0.4'
    compile group: 'commons-io', name: 'commons-io', version: '2.6'
    compile group: 'org.apache.james', name: 'apache-mime4j-core', version: '0.8.2'
    compile group: 'org.apache.james', name: 'apache-mime4j-dom', version: '0.8.2'
    testCompile("org.springframework.boot:spring-boot-starter-test")
}